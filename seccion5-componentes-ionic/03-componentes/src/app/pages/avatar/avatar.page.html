<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>

    <ion-title color="primary">Avatar</ion-title>

    <ion-button  slot="end"> 
         <ion-avatar>
            <!--  <img src="/assets/photo.jpeg"> -->
            <ion-img src="/assets/photo.jpeg" ></ion-img>
         </ion-avatar>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-chip color="primary" outline="true"
  *ngFor="let item of [1,1,1,1,1,1]">
    <ion-avatar>
      <img src="/assets/photo.jpeg" />
    </ion-avatar>
    <ion-label>Default</ion-label>
  </ion-chip>
  <ion-list>
    <ion-item  *ngFor="let item of [1,1,1,1,1,1]" >
      <ion-avatar slot="end">
        <img src="/assets/photo.jpeg" />
      </ion-avatar>
    </ion-item>
     
  </ion-list>
</ion-content>
