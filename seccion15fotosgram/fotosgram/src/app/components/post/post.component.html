<div class="post">
  <ion-item line="none" >
      <ion-avatar slot="start"> 
        <img src="/assets/avatars/{{ post.usuario.avatar }}">
      </ion-avatar>
          
      <ion-label>
         <h3>{{post.usuario.nombre}}</h3>
         <h5>{{post.usuario.email}}</h5>
      </ion-label>
  </ion-item>

  <ion-slides pager="true" *ngIf="post.imgs?.length" >
    <ion-slide  *ngFor="let img of post.imgs" 
                class="image-slide"
                [style]="(img | imagen: post.usuario._id) | domSanitizer">
    </ion-slide>
  </ion-slides> 


  <ion-slides  *ngIf="post.imgs?.length" [options]="slideSoloOpts">
    <ion-slide  class="image-slide"
                [style]="(post.imgs[0] | imagen: post.usuario._id) | domSanitizer">
    </ion-slide>
  </ion-slides> 


  <!-- Mapa-->
    <app-mapa [coords]="post.coords" *ngIf="post.coords" ></app-mapa>

   <ion-item lines="none">
       <ion-icon name="heart-outline" slot="start"></ion-icon>
       <ion-icon name="bookmark" slot="end"></ion-icon>
   </ion-item>
   <ion-item lines="none">
      <ion-label text-wrap>
           {{post.mensaje}}
      </ion-label>
   </ion-item>
   

    <!-- Mapa-->

</div>
