<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
  <ion-list>
 
    <ion-list-header>
      <ion-label>UserID</ion-label>
    </ion-list-header>
    <ion-item> 
      <ion-label>
          {{pushService.userId}}
       </ion-label>
    </ion-item>>    

    

    <ion-list-header>
      <ion-label>Pushes</ion-label>
    </ion-list-header>
    <ion-buttons slot="end">
      <ion-button (click)="borrarMensajes()"
                   color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
      
    </ion-buttons>
    
    
      <ion-item *ngFor="let push of mensajes"> 
        <ion-label>
          <h3>{{push.title}}</h3>
          <p>{{push.body}}</p>
          <p>{{push.additionaldata | json}}</p>
        </ion-label>
      </ion-item>
  </ion-list>
</ion-content>
